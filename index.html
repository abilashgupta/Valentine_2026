<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffd6e8 0%, #ffe5f0 50%, #fff0f5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 182, 193, 0.4);
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #ff69b4;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.3);
        }

        .heart {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .question {
            font-size: 1.8em;
            color: #ff1493;
            margin: 30px 0;
            font-weight: 300;
        }

        .buttons {
            margin-top: 40px;
            position: relative;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        button {
            padding: 18px 50px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
            color: #ff1493;
            transition: all 0.2s ease;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #ffc0cb, #ffb6c1);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 192, 203, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .celebration-content {
            text-align: center;
            color: #ff1493;
        }

        .celebration-content h2 {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 0.6s ease-in-out;
        }

        .celebration-content p {
            font-size: 2em;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 2em;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="hearts-background" id="heartsBackground"></div>
    
    <div class="container">
        <h1>Hey *Insert Name* üíå</h1>
        <div class="heart">
            <img src="bubu-dudu-sseeyall.gif" alt="Bubu Dudu" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        <p class="question">Will you be my Valentine?</p>
        
        <div class="buttons">
            <button id="yesBtn" onclick="handleYes()">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Yay! üéâüíï</h2>
            <p>You made my day! ‚ù§Ô∏è</p>
            <div style="font-size: 5em; margin-top: 20px;">üíñ‚ú®üåπ</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');
        
        // Create floating hearts in background
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('heartsBackground');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        createFloatingHearts();

        // Make No button run away from cursor
        noBtn.addEventListener('mouseover', function(e) {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            // Calculate random position away from cursor
            const maxX = window.innerWidth - btnRect.width - 100;
            const maxY = window.innerHeight - btnRect.height - 100;
            
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            
            // Ensure it moves away from current position
            if (Math.abs(newX - btnCenterX) < 200) {
                newX = newX > btnCenterX ? newX + 200 : newX - 200;
            }
            if (Math.abs(newY - btnCenterY) < 200) {
                newY = newY > btnCenterY ? newY + 200 : newY - 200;
            }
            
            newX = Math.max(50, Math.min(newX, maxX));
            newY = Math.max(50, Math.min(newY, maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        });

        function handleYes() {
            celebration.style.display = 'flex';
            
            // Create heart explosion effect
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 100);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.textContent = 'üíñ';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = '-50px';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            heart.style.opacity = '1';
            heart.style.pointerEvents = 'none';
            heart.style.transition = 'all 3s ease-in';
            heart.style.zIndex = '1001';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.style.top = window.innerHeight + 'px';
                heart.style.opacity = '0';
            }, 10);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>
</body>
</html>
